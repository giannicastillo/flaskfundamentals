<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #container{
            margin: 25% 40% 25% 40%;
            border: 1px solid black;
            padding: 20px;
            background-color: grey;
        }
        .title{
            color: orange;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 class="title">Dojo Survey</h2>
        <form action="/result" method="post">
            <input class="form-control form-control-sm" type="text" placeholder="name" name="name" aria-label="name">
            <select name="Locations" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Locations</option>
                <option value="Denver">Denver</option>
                <option value="NYC">NYC</option>
                <option value="Miami">Miami</option>
            </select>
            <select name="Languages" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Languages</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <div></div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Comments</label>
                <textarea name="Comments" class="form-control is-invalid" id="validationTextarea" placeholder="Any suggestions?" required></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the textarea.
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
