<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin: 10% 30% 10% 30%;
            border: 1px solid black;
        }
        .col1,.col2{
            border: 1px solid black;
            padding:10px;
        }
        .title{
            text-decoration: underline;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Submitted Info</h2>
        <div class="row row-cols-2">
            <div class="col1">Name</div>
            <div class="col2">{{session['name']}}</div>
            <div class="col1">Locations</div>
            <div class="col2">{{session['Locations']}}</div>
            <div class="col1">Languages</div>
            <div class="col2">{{session['Languages']}}</div>
            <div class="col1">Comments</div>
            <div class="col2">{{session['Comments']}}</div>
            
        </div>
        <button class="btn btn-primary"> <a href="/" class="text-dark" >Go Back</a> </button>
    </div>
</body>
</html>
